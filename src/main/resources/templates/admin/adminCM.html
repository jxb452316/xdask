<script th:inline="javascript">
    /*<![CDATA[*/

    var App = new Vue({
        //作用域，vue的所有数据与方法只在作用域内有效
        el:"#wrapper",
        //数据,v-model可以双向绑定这里的数据，:/v-bind: +标签可以单向绑定数据如 :href，{{dataname}}绑定文本内容
        data:{
            formData:{},
            formName:"",
            isCreate:true
        },
        //计算属性
        computed:{},
        //生命周期函数-创建时
        created:function () {
            this.initFormData();
        },
        //生命周期函数-挂载完成时即数据初始化完成
        mounted:function () {},
        //方法，html中调用v-on:click
        methods:{
            initFormData:function () {
                this.formData = {
                    name:null,
                    price:null
                }
            },
            showSmModal:function () {
                this.initFormData();
                this.formName = "添加客户";
                this.isCreate = true;
                $("#sm-modal").modal("show");
            },
            showUpdateModel:function (obj) {
                this.formData = obj;
                this.formName = "修改信息";
                this.isCreate = false;
                $("#sm-modal").modal("show");
            },
            submitData:function () {
                var self = this;
                var url = baseUrl + self.isCreate?"/add":"/update";
                $.ajax({
                    type:"POST",//get or post
                    dataType:"json",//json or others ,suggest json
                    url:url,
                    data:self.formData,
                    success:function (data) {
                        alert(data);
                    }
                });
            }
        }
    })



    /*]]>*/
</script>
