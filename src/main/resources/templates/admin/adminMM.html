                </div>

<!-- 需要放在作用域中，这里是id为wrapper的div -->
<div id="sm-modal" class="modal fade bs-example-modal-sm" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                    <div class="col-sm-10"><h3>{{formName}}</h3></div>
                </div>
                <form role="form" class="validation">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="m-t-none m-b">基本信息</h4>
                            <div class="form-group tt-from-input">
                                <label>菜名</label>
                                <input v-model="formData.name" type="text" name="name" required="required" class="form-control" />
                            </div>
                            <div class="form-group tt-from-input">
                                <label>单价</label>
                                <input v-model="formData.price" type="text" name="price" required="required" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button v-on:click="submitData()" type="button" class="btn btn-sm btn-primary pull-right m-t-n-xs"><strong>确认</strong></button>
                            <button data-dismiss="modal" type="button" class="btn btn-sm btn-default pull-right m-t-n-xs tt-modal-cancel"><strong>取消</strong></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>





<div th:include="/common/footer :: js"></div>


<script th:inline="javascript">
    /*<![CDATA[*/

    var App = new Vue({
        //作用域，vue的所有数据与方法只在作用域内有效
        el:"#wrapper",
        //数据,v-model可以双向绑定这里的数据，:/v-bind: +标签可以单向绑定数据如 :href，{{dataname}}绑定文本内容
        data:{
            formData:{},
            formName:"",
            isCreate:true
        },
        //计算属性
        computed:{},
        //生命周期函数-创建时
        created:function () {
            this.initFormData();
        },
        //生命周期函数-挂载完成时即数据初始化完成
        mounted:function () {},
        //方法，html中调用v-on:click
        methods:{
            initFormData:function () {
                this.formData = {
                    name:null,
                    price:null
                }
            },
            showSmModal:function () {
                this.initFormData();
                this.formName = "添加菜单";
                this.isCreate = true;
                $("#sm-modal").modal("show");
            },
            showUpdateModel:function (obj) {
                this.formData = obj;
                this.formName = "修改菜单";
                this.isCreate = false;
                $("#sm-modal").modal("show");
            },
            submitData:function () {
                var self = this;
                var url = baseUrl + self.isCreate?"/add":"/update";
                $.ajax({
                    type:"POST",//get or post
                    dataType:"json",//json or others ,suggest json
                    url:url,
                    data:self.formData,
                    success:function (data) {
                        alert(data);
                    }
                });
            }
        }
    })

    /*]]>*/
</script>
</body>
</html>
